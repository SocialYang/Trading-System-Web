<body onload="brython()">

        <script type="text/python">
            from browser import document, alert, html, websocket, timer, window
            from browser.local_storage import storage
            import json,time,datetime
            from browser.timer import request_animation_frame as raf

            EVENT_LOG = 'eLog'                          # 日志事件，通常使用某个监听函数直接显示
            EVENT_MARKETDATA = 'eMarketData'            # 行情推送事件
            EVENT_MARKETDATA_CONTRACT = 'eMarketData.'  # 特定合约的行情事件
            EVENT_TRADE = 'eTrade'                      # 成交推送事件
            EVENT_TRADE_CONTRACT = 'eTrade.'            # 特定合约的成交事件
            EVENT_ERROR = 'eError'                      # Error推送事件
            EVENT_ORDER = 'eOrder'                      # 报单推送事件
            EVENT_ORDER_ORDERREF = 'eOrder.'            # 特定报单号的报单事件
            EVENT_POSITION = 'ePosition'                # 持仓查询回报事件
            EVENT_PRODUCT = 'eProduct'                      # 合约品类更新
            EVENT_INSTRUMENT_DETAIL = 'eInstrumentDetail'  # 合约查询
            EVENT_INVESTOR = 'eInvestor'                # 投资者查询回报事件
            EVENT_ACCOUNT = 'eAccount'                  # 账户查询回报事件

            _timer = 0
            _background={}
            count = 100

            def width_label(c,width):
                s= html.LABEL(c)
                s.style={"display":"inline-block","width":"%dpx"%width}
                return s

            def change_color(id):
                global _background
                _background[id] = 150

            def add_log(content):
                _doc = document['log']
                _id = "log{}".format(time.time())
                _content = html.LABEL(str(datetime.datetime.now())[11:19]+" "+content)
                some = html.DIV(_content,id=_id)
                some.style={"text-align":"left"}
                _l = _doc.children
                _doc.clear()
                _l=[some]+_l
                for one in _l[:count]:
                    _doc<=one
                change_color(_id)

            if 'ctp_server' in storage:
                add_log("服务器地址:"+storage['ctp_server'])
                address = 'ws://'+storage['ctp_server']+":8080/websocket"
            else:
                add_log("服务器地址:本地")
                address = 'ws://localhost:8080/websocket'

            ws = websocket.WebSocket(address)
            idTimer = 1

            def event_log(_msg):
                add_log(_msg['log'])

            def event_product(_msg):
                _doc = document['marketdata']
                _dict = _msg['data']
                storage['product_list'] = json.dumps(_dict.keys())
                for k,v in _dict.items():
                    if k in storage.get('sub_product',['IF']):
                        _min = ''
                        for one in v.keys():
                            if _min:
                                _min = min(_min,one)
                            else:
                                _min = one
                        ws.send("ws_getinstrument="+_min)

            def event_marketdata(_msg):
                _doc = document['marketdata']
                _l = _doc.children
                _data = _msg['data']
                _id = "marketdata"+_data['InstrumentID']
                _content = width_label(_data['InstrumentID'],100)
                _content += width_label("叫卖价1",50)+width_label(_data["AskPrice1"],50)+width_label(_data["AskVolume1"],50)
                _content += width_label("叫买价1",50)+width_label(_data["BidPrice1"],50)+width_label(_data["BidVolume1"],50)
                _content += width_label("最新价",50)
                _content += width_label(_data["LastPrice"],50)
                _content += width_label("持仓量",50)
                _content += width_label(_data["Volume"],50)
                _content += width_label(_data["UpdateTime"],50)
                some = html.DIV(_content,id=_id)
                some.style={"text-align":"left"}
                _doc.clear()
                haved = False
                for one in _l[:count]:
                    if one.id==_id:
                        haved = True
                        _doc <= some
                    else:
                        _doc <= one
                if not haved:
                    _doc <= some
                change_color(_id)

            def update_account(content):
                _doc = document['account']
                _l = _doc.children
                _str = width_label("12311.11",100)+width_label("123.11",100)
                _doc.clear()
                some = html.DIV(_str)
                some.style={"text-align":"left"}
                _l=[some]+_l
                for one in _l[:count]:
                    _doc<=one

            funcs={
            EVENT_LOG:event_log,
            EVENT_PRODUCT:event_product,
            EVENT_MARKETDATA:event_marketdata,
            }

            def ws_msg(ev):
                _msg = json.loads(ev.data)
                _type = _msg.get('_type_','EmptyType')
                if _type in funcs:
                    funcs[_type](_msg)
                else:
                    add_log(ev.data)

            def circle_msg():
                ws.send("ws_timer="+str(datetime.datetime.now()))


            rafId = 0
            def loop():
                global rafId,_timer,_background
                if time.time()-_timer>=1:
                    circle_msg()
                    _timer = int(time.time())
                if _background:
                    _all = _background.items()
                    _background = {}
                    for k,v in _all:
                        if v<240:
                            document[k].set_style({"background":"#{:x}{:x}{:x}".format(v,v,v)})
                            _background[k] = v+1
                rafId = raf(loop)

            def step_one():
                if 'ctp_account' in storage:
                    _acc = json.loads(storage['ctp_account'])
                    if _acc:
                        ws.send("ws_ctpaccount="+storage['ctp_account'])
                        timer.set_timeout(step_two, 1000)
                    else:
                        add_log(html.A("请先设置ctp信息",href="settings.html"))
                else:
                    add_log(html.A("请先设置ctp信息",href="settings.html"))

            def step_two():
                add_log("确认帐户信息")
                document['marketdata'].clear()
                document['account'].clear()
                document['trade'].clear()
                document['order'].clear()
                timer.set_timeout(step_three, 1000)

            def step_three():
                add_log("启动循环消息")
                timer.set_timeout(loop, 1000)

            def reconnect():
                add_log("重连ing")
                window.location.reload()

            def ws_open():
                add_log("连接服务器端")
                timer.set_timeout(step_one, 1000)

            def ws_error():
                add_log("!!!websocket连接报错!!!")

            def ws_disconnected():
                add_log("服务器端断开连接,3秒后尝试重连")
                idTimer = timer.set_timeout(reconnect, 3000)

            ws.bind('message',ws_msg)
            ws.bind('close',ws_disconnected)
            ws.bind('open',ws_open)
            ws.bind('error',ws_error)
</script>
    <button id="restart">重启</button>

<main role="main" class="grid-container">
<div class="grid-100 mobile-grid-100">
  <section class="example-block">
        <p><b>行情显示</b></p>
        <div style="margin:10px;" id="marketdata"/>
    <span class="dynamic-px-width"></span>
  </section>
</div>
<div class="grid-100 mobile-grid-100">
  <section class="example-block">
        <p><b>帐户信息</b></p>
        <div style="margin:10px;" id="account"/>
    <span class="dynamic-px-width"></span>
  </section>
</div>

      <hr/>

<div class="grid-33 mobile-grid-33">
  <section class="example-block">
        <p><b>成交</b></p>
      <div style="margin:10px;" id="trade"/>
    <span class="dynamic-px-width"></span>
  </section>
</div>
<div class="grid-33 mobile-grid-33">
  <section class="example-block">
        <p><b>报单</b></p>
      <div style="margin:10px;" id="order"/>
    <span class="dynamic-px-width"></span>
  </section>
</div>
<div class="grid-33 mobile-grid-33">
  <section class="example-block">
        <p><b>日志</b></p>
      <div style="margin:10px;" id="log"/>
    <span class="dynamic-px-width"></span>
  </section>
</div>

  </main>
