<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css.css" />
<link rel="shortcut icon" href="ico.ico" type="image/x-icon" />
<meta charset="utf-8">
        <script type="text/javascript" 
    		src="src/brython.js">
	    </script>
<title>CTP监控终端</title>
</head>

<body onload="brython()">

        <script type="text/python" src="ctp.py">
</script>

<main role="main" class="grid-container">
<div class="grid-100 mobile-grid-100">
  <section class="example-block">
        <p><b>行情显示</b></p>
        <div style="margin:10px;" id="marketdata"/>
    <span class="dynamic-px-width"></span>
  </section>
</div>
<div class="grid-100 mobile-grid-100">
  <section class="example-block">
        <p><b>帐户信息</b></p>
        <div style="margin:10px;" id="account"/>
    <span class="dynamic-px-width"></span>
  </section>
</div>
<div class="grid-100 mobile-grid-100">
  <section class="example-block">
        <p><b>帐户持仓</b></p>
        <div style="margin:10px;" id="position"/>
    <span class="dynamic-px-width"></span>
  </section>
</div>

      <hr/>

<div class="grid-33 mobile-grid-33">
  <section class="example-block">
        <p><b>成交</b></p>
      <div style="margin:10px;" id="trade"/>
    <span class="dynamic-px-width"></span>
  </section>
</div>
<div class="grid-33 mobile-grid-33">
  <section class="example-block">
        <p><b>报单</b></p>
      <div style="margin:10px;" id="order"/>
    <span class="dynamic-px-width"></span>
  </section>
</div>
<div class="grid-33 mobile-grid-33">
  <section class="example-block">
        <p><b>日志</b></p>
      <div style="margin:10px;" id="log"/>
    <span class="dynamic-px-width"></span>
  </section>
</div>

  </main>
</body>
</html>
