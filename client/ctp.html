        <script type="text/python">
            from browser import document, alert, html, websocket
            from browser.local_storage import storage
            import json

            count = {}
            count['log'] = 0

            def add_log(content):
                count['log'] = count['log']+1
                some = html.DIV(html.LABEL(content+"_"+str(count['log']),id=str(count['log']))+html.HR())
                _l = document['log'].children
                document['log'].clear()
                document['log']<=some
                for one in _l[:5]:
                    document['log']<=one

            if 'ctp_server' in storage:
                add_log("连接至"+storage['ctp_server'])
                address = 'ws://'+storage['ctp_server']+":8080/websocket"
            else:
                add_log("连接至本地")
                address = 'ws://localhost:8080/websocket'

            ws = websocket.WebSocket(address)

            def msg(ev):
                add_log(ev.data[:10])


            def connect(ev):
                if 'ctp_account' in storage:
                    _acc = json.loads(storage['ctp_account'])
                    if _acc:
                        ws.send("ws_ctpaccount="+storage['ctp_account'])
                    else:
                        add_log(html.A("请先设置ctp信息",href="settings.html"))
                else:
                    add_log(html.A("请先设置ctp信息",href="settings.html"))


            document['btn_connect'].bind('click',connect)
            ws.bind('message',msg)
        </script>
